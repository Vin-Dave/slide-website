<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Slider</h1>
    </header>
    <div class="slider">
      <div class="slider-images">
        <img
          src="https://imgv3.fotor.com/images/blog-cover-image/part-blurry-image.jpg"
          alt="Slider Image 1"
          data-title="Slider Image 1"
        />
        <img
          src="https://imgv3.fotor.com/images/blog-cover-image/part-blurry-image.jpg"
          alt="Slider Image 2"
          data-title="Slider Image 2"
        />
        <img
          src="https://imgv3.fotor.com/images/blog-cover-image/part-blurry-image.jpg"
          alt="Slider Image 3"
          data-title="Slider Image 3"
        />
      </div>
      <div class="slider-controls">
        <button class="slider-prev"><span>&lt;</span></button>
        <button class="slider-next"><span>&gt;</span></button>
      </div>
    </div>
    <footer class="footer-panel">
      <p>Vin Dave</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
