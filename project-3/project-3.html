<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zgadywanie liczby</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Zgadywanie liczby</h1>
      <p>Zgadnij, jaka liczba została wylosowana!</p>
      <input type="text" id="guessInput" placeholder="Wprowadź swoją liczbę" />
      <button id="guessButton">Zgaduj!</button>
      <p id="message"></p>
      <p>Liczba prób: <span id="count">0</span></p>
      <p>Ostatnie próby: <span id="lastGuesses"></span></p>
      <button id="resetButton">Zagraj ponownie</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
