<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .wrapper {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background-color: #fff;
        font-family: sans-serif;
      }

      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 2rem;
        background-color: #fff;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        z-index: 1;
      }

      h1 {
        font-size: 2rem;
        color: #333;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      nav {
        display: flex;
      }

      ul {
        display: flex;
        list-style: none;
      }

      li {
        margin: 0 1rem;
      }

      a {
        color: #333;
        text-decoration: none;
      }

      .hero {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 2rem;
        background-image: linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.8),
            rgba(255, 255, 255, 0.8)
          ),
          url("https://businessplug.com.ng/wp-content/uploads/2023/02/rg1y72ekw6o-jpg.webp");
        background-size: cover;
        background-position: bottom;
        text-align: center;
      }

      h2 {
        font-size: 3rem;
        color: #333;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 2rem;
      }

      .btn {
        display: inline-block;
        background-color: #333;
        color: #fff;
        padding: 1rem 2rem;
        border-radius: 50px;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.2s ease-in-out;
      }

      .btn:hover {
        background-color: #fff;
        color: #333;
        border: 2px solid #333;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Website</h1>
        <nav>
          <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
          </ul>
        </nav>
      </div>
      <div class="hero">
        <h2>Hi!</h2>
        <a href="#" class="btn">Przycisk</a>
      </div>
    </div>
  </body>
</html>
